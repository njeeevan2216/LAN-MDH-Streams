{% extends "base.html" %}

{% block title %}MDH Streams - {{ filename }}{% endblock %}

{% block content %}
<h1>{{ filename }}</h1>
<div class="media-player">
    <audio id="broadcastAudio" controls autoplay class="w-100" controlsList="nodownload">
        <source src="{{ url_for('stream_audio', filename=filename) }}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>
<div class="media-details mt-4">
    <h5>Description</h5>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla vitae eros ut mauris elementum commodo.</p>
</div>
<a href="{{ url_for('explore') }}" class="btn btn-secondary mt-4">Back to Explore</a>
{% endblock %}
